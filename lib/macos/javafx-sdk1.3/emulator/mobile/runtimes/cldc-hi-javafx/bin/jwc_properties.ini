[application]
# Path separator.
path.separator = ;
# Profile information.
microedition.profiles = MIDP-2.1
# System locale.
microedition.locale = en-US
# Platform name.
microedition.platform = j2me

microedition.commports = COM1
# JWTI version number.
microedition.jtwi.version = 1.0
# Specification version number.
microedition.msa.version = 1.1

javax.microedition.io.Connector.protocolpath = com.sun.midp.io
# policy file
security.policyfile = _policy.txt
# policy group messages file
security.messagefile = _function_groups.txt
# The version of FileConnection API.
microedition.io.file.FileConnection.version = 1.0
# The version of PIM API.
microedition.pim.version = 1.0
# The maximum ReceiveMTU size in bytes supported in L2CAP.
bluetooth.l2cap.receiveMTU.max = 1024
# Is master/slave switch allowed? Valid values are either 'true' or 'false'.
bluetooth.master.switch = false
# The maximum number of connected devices supported (will include parked devices).
bluetooth.connected.devices.max = 1
# Maximum number of concurrent service discovery transactions.
bluetooth.sd.trans.max = 5
# Maximum number of service attributes to be retrieved per service record.
bluetooth.sd.attr.retrievable.max = 10
# Is inquiry allowed during a connection?
bluetooth.connected.inquiry = false
# Is inquiry scanning allowed during connection?
bluetooth.connected.inquiry.scan = false
# Is paging allowed during a connection?
bluetooth.connected.page = false
# Is page scanning allowed during connection?
bluetooth.connected.page.scan = false
# The version of the Java APIs for Bluetooth wireless technology that is supported.
bluetooth.api.version = 1.1.1
# The version of the Java APIs for OBEX that is supported.
obex.api.version = 1.1.1
# The maximum ReceiveMTU size in bytes supported in L2CAP by underlying stack.
bluetooth.l2cap.receiveMTU.max = 1024
# Is master/slave switch allowed? Valid values are either 'true' or 'false'.
bluetooth.master.switch = true
# The maximum number of connected devices supported.
bluetooth.connected.devices.max = 6
# Indicates whether inquiry is allowed during a connection.
bluetooth.connected.inquiry = true
# Indicates whether paging is allowed during a connection.
bluetooth.connected.page = true
# Indicates whether inquiry scanning is allowed during a connection.
bluetooth.connected.inquiry.scan = true
# Indicates whether page scanning is allowed during a connection.
bluetooth.connected.page.scan = true
# Maximum number of concurrent service discovery transactions.
bluetooth.sd.trans.max = 8
# Maximum number of service attributes to be retrieved per service record.
bluetooth.sd.attr.retrievable.max = 16
# A class for the Native SDDB implementation.
com.sun.jsr082.bluetooth.ServiceDiscoverer = com.sun.jsr082.bluetooth.NativeSDPClient
# Version of JAXP Subset APIs supported by the device.
xml.jaxp.subset.version = 1.0
# Version of JAX-RPC Subset APIs supported by the device.
xml.rpc.subset.version = 1.0
# Version of the Scalable 2D Vector Graphics API supported by the device.
microedition.m2g.version = 1.1
# The version of SVG that is supported by the underlying implementation.
microedition.m2g.svg.version = 1.1
# The base profile of SVG that is supported by the underlying implementation.
microedition.m2g.svg.baseProfile = tiny
# Size of glyph to render via bitmap, everything larger is drawn via outlines. 0 - special case when everything is rendered via outlines.
com.sun.pisces2.font.bigchars.treshold = 100
# Mobile Sensor API version number.
microedition.sensor.version = 1.2
# Version number of the Location API
microedition.location.version = 1.0
# Version number of the SIP API
microedition.sip.version = 1.1.0
# Version number of the 184 API
microedition.m3g.version = 1.1
# WMA version number.
wireless.messaging.version = 2.0
# Default SMS Service Center address.
wireless.messaging.sms.smsc = +17815511212
# Default MMS Service Center address.
wireless.messaging.mms.mmsc = +17815511212
# The Protocol class name.
j2me.sms.Protocol = com.sun.midp.io.j2me.sms.Protocol
# The Protocol class name.
j2me.cbs.Protocol = com.sun.midp.io.j2me.cbs.Protocol
# The Protocol class name.
j2me.mms.Protocol = com.sun.midp.io.j2me.mms.Protocol

microedition.chapi.version = 1.0

microedition.amms.version = 1.1

supports.mediacapabilities = audio3d music imageencoding imagepostprocessing camera tuner

audio.samplerates = 48000 44100 32000 22050 16000 11025 8000

audio3d.simultaneouslocations = 10

tuner.modulations = am fm

camera.resolutions = video:160x120

camera.orientations = video:outwards
# Version number.
microedition.media.version = 1.2
# Version of MI18N API.
microedition.global.version = 1.0


[internal]
# Amount of space to reserve for JAM storage.
system.jam_space = 1000000
# Font family name used for LCDUI system font face
font.face.system = Times New Roman
# Font family name used for LCDUI monospace font face
font.face.monospace = Courier New
# Font family name used for LCDUI proportional font face
font.face.proportional = Arial
# Font size used for LCDUI small fonts
font.size.small = 11
# Font size used for LCDUI medium fonts
font.size.medium = 13
# Font size used for LCDUI large fonts
font.size.large = 15
# MMAPI supported content
mmapi.content0 = FLV video/x-flv
# MMAPI supported content
mmapi.content1 = VIDEO_3GPP video/3gpp
# MMAPI supported content
mmapi.content2 = MPEG1_layer_3 audio/mpeg
# MMAPI supported content
mmapi.content3 = MS_PCM audio/x-wav audio/wav
# MMAPI supported content
mmapi.content4 = MIDI audio/midi audio/mid audio/x-midi
# MMAPI supported content
mmapi.content5 = SP_MIDI audio/sp-midi
# MMAPI supported content
mmapi.content6 = TONE audio/x-tone-seq audio/tone
# MMAPI supported content
mmapi.content7 = AMR audio/amr
# MMAPI supported content
mmapi.content8 = MPEG_1 video/mpeg
# Select the low level transport handler.
com.sun.midp.io.j2me.sms.Impl = com.sun.midp.io.j2me.sms.DatagramImpl
# The datagram host name.
com.sun.midp.io.j2me.sms.DatagramHost = smsdatagramhost
# The datagram port number for inbound messages from the SMS emulator.
com.sun.midp.io.j2me.sms.DatagramPortIn = 54321
# The datagram port number of a SMS emulator.
com.sun.midp.io.j2me.sms.DatagramPortOut = 12345
# Create a CBS message connection protocol port number
com.sun.midp.io.j2me.sms.CBSPort = 24680
# The phone number for outbound messages from the SMS emulator.
com.sun.midp.io.j2me.sms.PhoneNumber = +5551212
# Default SMS Service Center address.
wireless.messaging.sms.smsc = +17815511212
# Default SMS Service Center address port number.
VmDebuggerPort = 2808
# MAX_ISOLATES
MAX_ISOLATES = 4
# Default MIDletSuite Memory Limit.
SUITE_MEMORY_LIMIT = -1

MAIN_MEMORY_CHUNK_SIZE = 8388608

JAVA_HEAP_SIZE = 4194304
# Global memory limit (in Bytes) for RMS caching
RMS_CACHE_LIMIT = 3072
# When not zero, Java installer is launched to handle a midlet suite URL.
useJavaInstallerForPlaformRequest = 1
# Default security domain. The property is intended for emulators
security.domain = minimum
# Timeout in milliseconds to destroy a running MIDlet
destroyMIDletTimeout = 5000
# Timeout in milliseconds for MIDlets to complete                     pauseApp() execution within java stack pause
suspendAppTimeout = 2000
# Time in milliseconds for minimal duration of java suspension.         It is required to let a user see alert of java suspending. If the         time is too short, the alert will not be not shown possibly. If set         to 0 the alert will not be shown definitely.
suspendAlertTime = 900
# Default language for I18N processing.
system.i18n.lang = en
# Default encoding for I18N processing.
system.i18n.encoding = ISO8859_1

com.sun.midp.io.j2me.comm.buffersize = 256
# Default event handler class.
com.sun.midp.lcdui.eventHandler = com.sun.midp.lcdui.DefaultEventHandler
# Default input handler class.
com.sun.midp.lcdui.inputHandler = com.sun.midp.lcdui.DefaultInputMethodHandler
# VM debugger port number.
VmDebuggerPort = 2808
# If not 0, don't display start up errors in a                   Java Alert.
DisableStartupErrorAlert = 0
# After a MIDlet suite is successfully installed,               if 1, launch the suite without a question,               if 0, silently do nothing,               if -1, ask the user whether or not to launch the suite.
LaunchJustInstalledMidlet = -1

btl2cap = com.sun.midp.jsr82.ProtocolPushImpl

btspp = com.sun.midp.jsr82.ProtocolPushImpl

btgoep = com.sun.midp.jsr82.ProtocolPushImpl

socket = com.sun.midp.io.j2me.socket.ProtocolPushImpl

datagram = com.sun.midp.io.j2me.datagram.ProtocolPushImpl

sip = gov.nist.core.ProtocolPushImpl

sips = gov.nist.core.ProtocolPushImpl

sms = com.sun.midp.wma.ProtocolPushImpl

cbs = com.sun.midp.wma.ProtocolPushImpl

mms = com.sun.midp.io.j2me.mms.ProtocolPushImpl

ndef = com.sun.contactless.ProtocolPushImpl
# Default AMS memory reserved in MVM mode
AMS_MEMORY_RESERVED_MVM = 1024
# Default AMS memory limit in MVM mode
AMS_MEMORY_LIMIT_MVM = -1

ocsp.responderURL = http://127.0.0.1:80
# Class that implements PIMHandler abstract methods.
javax.microedition.pim.handler = com.sun.j2me.pim.PIMProxy
# The character that terminates lines in text files.
file.linebreak = \r\n
# Points BCC if bluetooth is enabled or disabled.
bluetooth.enable = true
# Bluetooth user-friendly name of the local device.
bluetooth.device.friendlyName = -u-n-d-e-f-i-n-e-d-
# 0x200 - phone (major class), 0x04 - cellular (minor class).
bluetooth.device.class = 204
# Discovery access code. NOT_DISCOVERABLE is 0x00 (0). LIAC is 0x9E8B00 (10390272). GIAC is 0x9E8B33 (10390323).
bluetooth.device.accessCode = 0x9e8b33
# Socket port for communicating with emulation server.
com.sun.midp.jsr82emul.serverPort = 1234
# Default Bluetooth address of local device in the emulation mode.
com.sun.midp.jsr82emul.localBluetoothAddress = 012345678900
# Secondary default Bluetooth address of local device in the emulation mode.
com.sun.midp.jsr82emul.localBluetoothAddress2 = 0123456789AF
# The maximum size OBEX packet that the device can receive. Range: 255-65535
obex.packetLength.max = 4096
# Time in milliseconds discovery is attempted before reporting failure.
com.sun.midp.io.j2me.irdaobex.DiscoveryTimeout = 10000
# Time in milliseconds between discovery attempts.
com.sun.midp.io.j2me.irdaobex.DiscoveryInterval = 200
# The maximum TransmitMTU size in bytes supported in L2CAP by underlying stack.
bluetooth.l2cap.transmitMTU.max = 1024
# Sync:true, Async:false
com.sun.j2me.bluetooth.authenticate.sync = false
# Sync:true, Async:false
com.sun.j2me.bluetooth.encrypt.sync = false
# Pisces pixel offset by 0.5 pixels
pisces.stroke.xbias = 32768
# Pisces pixel offset by 0.5 pixels
pisces.stroke.ybias = 32768
# Milliseconds count the poller waits each loop
com.sun.javame.sensor.AvailabilityPoller.POLLER_SLEEP_CONSTANT = 500
# Milliseconds count the poller waits each loop
com.sun.javame.sensor.DataListener.SLEEP_CONSTANT = 500
# Milliseconds count the poller waits each loop
com.sun.javame.sensor.ConditionListener.SLEEP_CONSTANT = 500
# True when proximity monitoring is supported, false otherwise.
com.sun.j2me.location.ProximitySupported = true
# True when landmark store creation is supported, false otherwise.
com.sun.j2me.location.CreateLandmarkStoreSupported = true
# True when landmark store deletion is supported, false otherwise.
com.sun.j2me.location.DeleteLandmarkStoreSupported = true
# True when category creation is supported, false otherwise.
com.sun.j2me.location.CreateCategorySupported = true
# True when category deletion is supported, false otherwise.
com.sun.j2me.location.DeleteCategorySupported = true
# Timeout value in seconds for LocationProvider.reset() method.
com.sun.j2me.location.ResetTimeout = 10
# The datagram host name for wma emulated messages.
com.sun.midp.io.j2me.wma.DatagramHost = wmadatagramhost
# The datagram port number for inbound SMS messages.
com.sun.midp.io.j2me.sms.DatagramPortIn = 11100
# The datagram port number of outbound SMS messages.
com.sun.midp.io.j2me.sms.DatagramPortOut = 11101
# The datagram port number for inbound CBS messages.
com.sun.midp.io.j2me.cbs.DatagramPortIn = 22200
# The datagram port number of inbound MMS messages.
com.sun.midp.io.j2me.mms.DatagramPortIn = 33300
# The datagram port number of outbound MMS messages.
com.sun.midp.io.j2me.mms.DatagramPortOut = 33301
# The phone number for outbound messages from the SMS emulator.
com.sun.midp.io.j2me.sms.PhoneNumber = +5551212
# Abstraction layer for JSR 238 (MI18N) string collation.
microedition.global.collation.abstractionlayer = com.sun.j2me.global.CollationAbstractionLayerImpl
# Abstraction layer for JSR 238 (MI18N) formatting.
microedition.global.format.abstractionlayer = com.sun.j2me.global.FormatAbstractionLayerImpl
# Abstraction layer for JSR 238 (MI18N) resources access.
microedition.global.resource.abstractionlayer = com.sun.j2me.global.ResourceAbstractionLayerImpl
# Device resources root for JSR 238 (MI18N).
microedition.global.root = global/
# Common device resources base name for JSR 238 (MI18N).
microedition.global.common = common
# Information on collation element tables for each supported
microedition.global.collation = _coltable, _coltableZH, _coltableJA
# Information on collation element tables for each supported locale
microedition.global.collation._coltable.locales = \"\" = 0; en, en-US, he, he-IL = 3; sk, sk-SK = 4; cs, cs-CZ = 5; es, es-ES = 6
# Information on collation element tables for each supported locale
microedition.global.collation._coltable.maxcontr = 3
# Information on collation element tables  for ZH locale
microedition.global.collation._coltableZH.locales = zh, zh-CN = 1
# Information on collation element tables for ZH locale
microedition.global.collation._coltableZH.maxcontr = 3
# Information on collation element tables for JA locale
microedition.global.collation._coltableJA.locales = ja, ja-JP = 2
# Information on collation element tables for JA locale
microedition.global.collation._coltableJA.maxcontr = 4
# Normalization tables base name for JSR 238 (MI18N).
microedition.global.normalization = _nrmtable
# Normalization tables base name for JSR 238 (MI18N).
microedition.global.normalization.maxdecomp = 4
